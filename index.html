  <style>
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Varela Round', sans-serif;
      background-color: #3046a1;
      color: #2c2c2c;
    }

    .site-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fcdee0;
      padding: 20px;
      text-align: center;
    }

    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .top-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .logo {
      max-width: 100%;
      width: 450px;
      margin: 20px 0;
    }

    .btn {
      display: inline-block;
      background-color: #4a2c91;
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      margin: 10px;
      font-size: 1.1em;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #361d6f;
    }

    .main-grid {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 20%;
      align-items: center;
    }

    .center-column {
      width: 75%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-wrapper {
      width: 90%;
      background-color: #3046a1;
      padding: 5px;
      border-radius: 15px;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .image-wrapper img:hover {
      transform: scale(1.03);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .lightbox:target {
      display: flex;
    }

    .lottery-banner {
      background: linear-gradient(90deg, #fcdee0, #fcdee0);
      color: #3046a1;
      padding: 20px;
      border-radius: 15px;
      margin: 30px 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
}

    .lottery-title {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #3046a1;
    }

    .lottery-text {
      font-size: 1.3em;
    }

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.02); opacity: 0.95; }
  100% { transform: scale(1); opacity: 1; }
}



    @media (max-width: 768px) {
      .main-grid {
        flex-direction: column;
        align-items: center;
      }

      .column, .center-column {
        width: 100%;
      }

      .btn {
        width: 90%;
        max-width: 300px;
      }

      .logo {
        width: 90%;
        max-width: 400px;
      }
    }
    .highlight {
      color: #894ff4;
      font-weight: bold;
